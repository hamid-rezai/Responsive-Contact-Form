<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="animate__animated animate__bounce scard" id="scard">
      <div class="layout">
        <i class="fa-solid fa-circle-check"></i>
        <h2>Message Sent!</h2>
      </div>
      <p>Thanks for completing the form, we will be in touch soon!</p>
    </div>
    <main class="card">
      <div class="form-wraper">
        <h1 class="header-text">Contact Us</h1>
        <form id="contact-form">
          <div class="form-group">
            <div class="input-group">
              <label for="first-name" class="label"
                >First Name <span class="asterik">*</span></label
              >
              <input
                aria-describedby="first-name-error"
                autocomplete="off"
                type="text"
                class="input"
                id="first-name"
                name="first-name" />
              <p class="error-text" id="first-name-error" role="alert">
                This feild is required
              </p>
            </div>

            <div class="input-group">
              <label for="last-name" class="label"
                >Last Name <span class="asterik">*</span></label
              >
              <input
                aria-describedby="last-name-error"
                autocomplete="off"
                type="text"
                class="input"
                id="last-name"
                name="last-name" />
              <p class="error-text" id="last-name-error" role="alert">
                This feild is required
              </p>
            </div>
          </div>
          <div class="email-input">
            <label for="email" class="label"
              >Email Address <span class="asterik">*</span></label
            >
            <input
              aria-describedby="email-error"
              autocomplete="off"
              type="text"
              id="email"
              class="input"
              name="email"
              style="width: 100% !important" />
            <p class="error-text" id="email-error" role="alert">
              Please enter a valid email address
            </p>
          </div>
          <div class="form-group">
            <div class="input-group">
              <label class="label">
                Query Type <span class="asterik">*</span>
              </label>
              <div class="radio-group">
                <input
                  aria-describedby="radio-error"
                  type="radio"
                  class="radio-input"
                  name="radio-group"
                  id="radio1" />
                <label class="radio-label" for="radio1">
                  <span class="radio-inner-circle"></span>
                  General Enquiry
                </label>

                <input
                  aria-describedby="radio-error"
                  type="radio"
                  class="radio-input"
                  name="radio-group"
                  id="radio2" />
                <label for="radio2" class="radio-label">
                  <span class="radio-inner-circle"></span>
                  Support Request
                </label>
              </div>
              <p class="error-text" id="radio-error" role="alert">
                Please select a query type
              </p>
            </div>
          </div>
          <div class="input-group">
            <label for="message" class="label">
              Message <span class="asterik">*</span>
            </label>
            <textarea
              aria-describedby="message-error"
              name="message"
              id="message"
              class="input textarea"></textarea>
            <p class="error-text" id="message-error" role="alert">
              This field is required
            </p>
          </div>
          <div class="checkbox-wrapper-46">
            <input
              aria-describedby="consent-error"
              type="checkbox"
              class="inp-cbx"
              id="cbx-46" />
            <label for="cbx-46" class="cbx">
              <span></span>
              <span style="font-size: 0.9rem">
                I consent to be contacted by the team
              </span>
              <span class="asterik">*</span>
              <p class="error-text" id="consent-error" role="alert">
                To submit this form, please consent to be contacted
              </p>
            </label>
          </div>
          <button type="submit" class="btn" id="submit-btn">Submit</button>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
